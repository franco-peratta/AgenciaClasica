<!--h2 tira excepciones porque al momento de renderizarse todavia viaje sigue siendo null
uso la condicion *ngIF="viaje" para que se renderize cuando viaje ya haya obtenido su verdadero valor
tambien le puedo agregar el simbolo ? a la derecha de viaje -> {{viaje?.nombre}}
es un nullcheck, como esta null no carga h2, luego angular asincronicamente lo carga cuando es not null
https://stackoverflow.com/questions/34833358/angular-2-typeerror-l-thing0-is-undefined-in-thing-title-in-appcomponent
-->
<h2 *ngIf="viaje" align="center" style="margin-top: 30px">{{viaje.nombre}}</h2>

<hr>
<div class="inner">
    <ngb-carousel>
        <ng-template ngbSlide *ngFor='let index of images; let i = index; let size = count'>
            <img src={{images[i]}} width='100%' height="500px" alt="Random slide">
            <div class="carousel-caption">
                <h3></h3>
                <p></p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>

<hr>
<div *ngIf="viaje" class="inner border" style="background-color:rgb(247, 242, 242)">
    <p>Duracion: {{viaje.duracion}}</p>
    <p>Ubicacion: {{viaje.destino}}</p>
    <p>Precio: USD{{viaje.precio}}</p>
</div>

<hr>
<div class="quote inner">
    <!--https://1stwebdesigner.com/css-snippets-blockquotes/-->
    <blockquote>
        {{viaje?.descripcion}}
    </blockquote>
</div>

<hr>
<div class="inner">
    <h1 align="center">Itinerario</h1>
    <br>
    <button class="accordion border" (click)=toggleItinerario()>Itinerario</button>
    <div class="panel-invi border" id="itinerario">
        <p>{{viaje?.itinerario}}</p>
    </div>
    <br>
    <button class="accordion" (click)=toggleObs()>Observaciones</button>
    <div class="panel-invi border" id="observaciones">
        <p>{{viaje?.observaciones}}</p>
    </div>
</div>

<hr>

<div class="inner" align="center" id="share-buttons">
    <!-- Facebook -->
    <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">
        <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
    </a>
    <!-- Twitter -->
    <a href="https://twitter.com/share?url=https://simplesharebuttons.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons"
        target="_blank">
        <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
    </a>
    <!-- Google+ -->
    <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
        <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
    </a>
</div>
