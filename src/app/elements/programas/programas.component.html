<div class="container-fluid">
    <br>
    <h3>Programas</h3>
    <form class="form-horizontal" [formGroup]="filter" novalidate>
        <input type="text" class="form-control" formControlName="inputText" placeholder="Ingrese un valor para filtar la lista">
        <br>
    </form>
    <br>
    <table class="table table-sm border" *ngIf="viajes">
        <tr>
            <th></th>
            <th class="border">Nombre</th>
            <th class="border">Destino</th>
            <th class="border">Duracion</th>
            <th class="border">Precio</th>
            <th class="border">Destacado</th>
            <th></th>
        </tr>
        <tr *ngFor="let index of viajes | search :filter.get('inputText').value">
            <td class="border">
                <img routerLink='' src='{{index.portada}}' height="100px" width="100px">
            </td>
            <td class="border">{{index.nombre}}</td>
            <td class="border">{{index.destino}}</td>
            <td class="border">{{index.duracion}}</td>
            <td class="border">{{index.precio}}</td>
            <td class="border">{{index.destacado}}</td>
            <td align="center"><a class="btn-sm btn-info" routerLink="{{index.id}}">Select</a></td>
        </tr>
        <tr></tr>
    </table>
</div>
