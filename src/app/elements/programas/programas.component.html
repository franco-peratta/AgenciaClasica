<div class="container-fluid">
    <h3>Programas</h3>
    <form class="form-horizontal" [formGroup]="filter" novalidate>
        <div class="row">
            <div class="col-sm-11">
                <input class="form-control" formControlName="inputText" placeholder="Ingrese un valor para filtar la lista">
            </div>
        </div>
    </form>
    <br><br>
    <table class="table table-sm" *ngIf="viajes">
        <tr>
            <th>Nombre</th>
            <th>Destino</th>
            <th>Duracion</th>
            <th>Precio</th>
            <th>Destacado</th>
            <th></th>
        </tr>
        <tr *ngFor="let index of viajes | search : filter.get('inputText').value">
            <td>{{index.nombre}}</td>
            <td>{{index.destino}}</td>
            <td>{{index.duracion}}</td>
            <td>{{index.precio}}</td>
            <td>{{index.destacado}}</td>
            <td></td>
            <td class="text-right"><a class="btn-sm btn-info" href="">Select</a></td>
        </tr>
        <tr></tr>
    </table>
</div>
