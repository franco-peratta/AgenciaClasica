<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <div class="container-fluid inner">
    <form [formGroup]="form" (ngSubmit)="logIn()">
      <div class="form-group">
        E-mail *
        <br>
        <input type="text" name="email" class="form-control" formControlName="email">
        <br>
        Password *
        <br>
        <input type="password" name="password" class="form-control" formControlName="password"><br>
        <button class="btn btn-primary" [disabled]="form.invalid">LogIn</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div class="inner">
    
    <button class="btn btn-primary" (click)="logOut()">LogOut</button>
  </div>
</ng-template>
