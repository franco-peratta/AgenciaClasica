<h1 align="center">VIAJES A LA MEDIDA DE TUS SUEÃ‘OS!</h1>

<div class="container" *ngFor='let index of viajes; let i = index; let even = even; let size = count'>
  <span *ngIf="even">
    <div class='pics_in_a_row'>
      <div class='my_img rounded hover13'>
        <figure><img routerLink='programas/{{viajes[i].id}}' src={{viajes[i].portada}}>
          <figcaption routerLink='programas/{{viajes[i].id}}'>
            <div style="text-align: center">
              <p>{{viajes[i].nombre}}</p>
            </div>
          </figcaption>
          <div class="precio">
            <button routerLink='programas/{{viajes[i].id}}' type="button" class="btn btn-primary" style="float: right; margin-top:8px">
              Ampliar <i class="fa fa-shopping-cart"></i>
            </button>
            <i class="fa fa-money" style="margin-top:10px"></i> Precio: <br>
            USD:{{viajes[i].precio}}
          </div>
        </figure>
      </div>
      <div class='my_img rounded hover13'>
        <figure><img routerLink='programas/{{viajes[i+1].id}}' src={{viajes[i+1].portada}}>
          <figcaption routerLink='programas/{{viajes[i+1].id}}'>
            <div style="text-align: center">
              <p>{{viajes[i+1].nombre}}</p>
            </div>
          </figcaption>
          <div class="precio">
            <button routerLink='programas/{{viajes[i+1].id}}' type="button" class="btn btn-primary" style="float: right; margin-top:8px">
              Ampliar <i class="fa fa-shopping-cart"></i>
            </button>
            <i class="fa fa-money" style="margin-top:10px"></i> Precio: <br>
            USD:{{viajes[i+1].precio}}
          </div>
        </figure>
      </div>
    </div>
  </span>
</div>
