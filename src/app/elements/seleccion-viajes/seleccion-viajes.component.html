<p id="titulo" align="center">PROGRAMAS DISEÑADOS A LA MEDIDA DE TUS SUEÑOS</p>

<div class="destacados">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let viaje of viajes; index as i;">
      <mat-card class="card mat-elevation-z8">
        <mat-card-header>
          <mat-card-title>{{viaje.nombre}}</mat-card-title>
          <mat-card-subtitle>{{viaje.nombre}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]=viaje.portada alt="Photo of Rome">
        <mat-card-content>
          <p class="precio">
            <i class="fa fa-money"></i> Precio:
            <br> {{viajes[i].precio}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button routerLink='programas/{{viaje.id}}' type="button" class="btn btn-primary">
            <i class="fa fa-paper-plane"></i> Ampliar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
