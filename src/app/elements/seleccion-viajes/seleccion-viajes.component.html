<p id="titulo" align="center">PROGRAMAS DISEÑADOS A LA MEDIDA DE TUS SUEÑOS</p>

<div class="destacados">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let viaje of viajes; index as i;">
      <mat-card routerLink='programas/{{viaje.id}}' class="card mat-elevation-z8">
        <mat-card-title class="text-oneline">{{viaje.nombre}}</mat-card-title>
        <mat-card-subtitle>{{viaje.nombre}}</mat-card-subtitle>
        <img mat-card-image [src]=viaje.portada alt="Photo of Rome">
        <mat-card-content>
          <p class="precio">
            <i class="fa fa-money"></i> Precio:
            <br> {{viajes[i].precio}}
          </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div id="banner">
  <div align="center" class="centered">
    <h1 class="destacado_mes">Destacado del mes</h1>
    <br>
    <h1>Salida Grupal</h1>
    <h1>NEW YORK</h1>
    <p>fecha: 16/08/2020</p>
    <strong>
      <h2>Tarifa FINAL: USD 3199</h2>
    </strong>
  </div>
</div>
